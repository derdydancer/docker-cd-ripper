<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripping Disc</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Ripping Disc {{ disc_number }} of "{{ identifier_2 }}" by {{ identifier_1 }}</h1>
        <p class="text-center">Please insert the disc and close the drive.</p>
        <form action="/rip_disc/{{ media_type }}/{{ identifier_1 }}/{{ identifier_2 }}/{{ disc_number }}" method="post" class="text-center">
            <input type="submit" class="btn btn-danger" value="Rip Disc">
        </form>
        <br>
        <form action="/finish" method="get" class="text-center">
            <input type="submit" class="btn btn-success" value="Finish">
        </form>
    </div>
    <h1>Rip Disc</h1>
    <form method="POST">
        <button type="submit">Rip Disc</button>
    </form>

    {% if output %}
    <h2>Command Output:</h2>
    <pre><code>{{ output }}</code></pre>
    {% else %}
    <h2>No output</h2>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
